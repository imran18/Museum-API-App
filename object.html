<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum API App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./static/css/index.css">

</head>

<body>
    <div class="col-12">
        <div class="d-flex justify-content-center my-5">
            <img src="./static/images/logo.png" alt="">
        </div>
        <div class="d-flex">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Apply Filters</h3>
                    </div>
                    <div class="card-body row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Text</label>
                                <input type="text" id="filterText" class="form-control" placeholder="All textual context will be searched">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Title</label>
                                <input type="text" id="filterTitle" class="form-control" placeholder="Enter any title here">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Description</label>
                                <input type="text" id="filterDescription" class="form-control" placeholder="Enter any description here">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Temporal</label>
                                <input type="text" id="filterTemporal" class="form-control"
                                    placeholder="Enter any dates associated with collection items">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Location</label>
                                <input type="text" id="filterLocation" class="form-control"
                                    placeholder="Where the object is displayed in Museum">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-info" onclick="applyFilters()">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 br-5 bg-whitesmoke mt-3 ml-3">
                <h5 class="pt-1" id="resultsCount">Now showing 50 items</h4>
            </div>
        </div>
        <div class="row object-API-section my-4" id="object-section">
           
        </div>
    </div>
    <script src="./static/js/index.js"></script>
    <script src="./static/js/object.js"></script>
</body>

</html>
