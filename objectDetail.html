<!DOCTYPE html>
<html>

<head>
    <title>Museum API App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./static/css/index.css">

</head>

<body>
    <div class="col-12 my-2">
        <div class="row">
            <div class="col-12">
                <h1 class="bg-whitesmoke p-2 text-center" id="title">Title Being shown here</h1>
            </div>
            <div class="col-7">
                <div id="img-slider" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ul class="carousel-indicators" id="indicators">
                    </ul>

                    <!-- The slideshow -->
                    <div class="carousel-inner" id="slider-images">
                            <div class="carousel-item">
                                <img src="./static/images/img1.jpg" width="100%" height="500px" alt="Los Angeles">
                            </div>
                        <div class="carousel-item">
                            <img src="./static/images/img2.jpg" width="100%" height="500px" alt="Chicago">
                        </div>
                        <div class="carousel-item">
                            <img src="./static/images/img3.jpg" width="100%" height="500px" alt="New York">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#img-slider" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#img-slider" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
            <div class="col-5">
                <table class="table btn-hover bg-whitesmoke">
                    <tr>
                        <th>Object ID</th>
                        <td id="id"></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td id="description"></td>
                    </tr>
                    <tr>
                        <th>Collection</th>
                        <td id="collection"></td>
                    </tr>
                    <tr>
                        <th>Contributor(s)</th>
                        <td id="contributor"></td>
                    </tr>
                    <tr>
                        <th>Temporal(s)</th>
                        <td id="temporal"></td>
                    </tr>
                    <tr>
                        <th>Mediums(s)</th>
                        <td id="medium"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><a href="object.html"><button class="btn btn-info">Go to previous page</button></a></th>
                    </tr>
                </table>
            </div>
            <div class="col-12 my-3">
                <p class="bg-whitesmoke p-2 text-center" id="copyright">Copyright</p>
            </div>
        </div>
    </div>
    <script src="./static/js/index.js"></script>
    <script src="./static/js/objectDetail.js"></script>

</body>

</html>
